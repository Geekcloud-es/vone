
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
  <mat-toolbar color="primary" class="example-toolbar">
    <button style="color: #73879C;" mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <div><img class="centradol1" style="width: 250px; height: 50px;" src="../../../assets/v1insight.png"></div>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
<div class="circulo"></div>

        <a mat-list-item [routerLink]="nav.route" *ngFor="let nav of fillerNav">
         
          <mat-icon>{{nav.icon}}</mat-icon>
          {{nav.name}}</a>
          <div><img class="centradol2" style="width: 250px; height: 50px;" src="../../../assets/v1rotate.png"></div>
        
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
